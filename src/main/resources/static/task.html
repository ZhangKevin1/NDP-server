<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务状态</title>
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/unify_style.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
</head>
<body>
<div>
    <!-- 导航 -->
    <nav class="nav">
        <div class="nav-wrapper blue darken-1">
            <a href="javascript:void(0);" class="brand-logo left">调度平台</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="upload_images.html">镜像上传</a></li>
                <li class="active"><a href="javascript:void(0);">任务管理</a></li>
                <li><a href="task_machine.html">任务机器管理</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="col s12">
            <table class="highlight centered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>子任务总数</th>
                    <th>已完成总数</th>
                </tr>
                </thead>
                <tbody id="taskTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- 蒙版 -->
<div id="mask"></div>
<div class="fixed-action-btn horizontal" id="addBtn">
    <a id="addTaskBtn"
       class="btn-floating btn-large teal lighten-1 btn-padding-fix">
        <img src="img/plus.png"/>
    </a>
</div>
<div class="card horizontal" id="taskDetailCard">
    <div class="card-content">
        <span class="card-title" id="taskDetailTitle"></span>
        <div class="table-content">
            <table class="highlight centered">
                <thead>
                <tr>
                    <th>子任务ID</th>
                    <th>参数</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="card-action center">
            <a id="okTaskDetail" class="waves-effect waves-light btn blue darken-1">确定</a>
        </div>
    </div>
</div>
<div class="card horizontal" id="addTaskCard">
    <div class="card-content">
        <span class="card-title">下发新任务</span>
        <div class="table-content">
            <div class="row">
                <div class="input-field col s3" id="imageList">
                    <select title="selectImage">
                        <option value="" disabled selected>选择镜像</option>
                        <option value="1">hole:1.0.8</option>
                        <option value="2">ip:1.0.5</option>
                        <option value="3">port:1.0.5</option>
                    </select>
                </div>
                <div class="input-field col s9">
                    <input id="parameter" type="text" class="validate">
                    <label for="parameter">参数</label>
                </div>
            </div>
        </div>
        <div class="card-action center">
            <a id="submit" class="waves-effect waves-light btn blue darken-1">下发</a>
            <a id="cancel" class="waves-effect waves-light btn blue darken-1">取消</a>
        </div>
    </div>
</div>
