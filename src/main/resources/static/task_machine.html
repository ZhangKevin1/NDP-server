<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务机状态</title>
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/unify_style.css" rel="stylesheet">
    <link href="css/task_machine.css" rel="stylesheet">
</head>
<body>
<div>
    <!-- 导航 -->
    <nav class="nav">
        <div class="nav-wrapper blue darken-1">
            <a href="javascript:void(0);" class="brand-logo left">调度平台</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="upload_images.html">镜像上传</a></li>
                <li><a href="task.html">任务管理</a></li>
                <li class="active"><a href="javascript:void(0);">任务机器管理</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="col s12">
            <table class="highlight centered">
                <thead>
                <tr>
                    <th>IP地址</th>
                    <th>网络状况(Bps)</th>
                    <th>执行任务数量</th>
                    <th>评分</th>
                    <th>连接状况</th>
                </tr>
                </thead>
                <tbody id="taskMachineTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- 蒙版 -->
<div id="mask"></div>
<div class="fixed-action-btn horizontal" id="addBtn">
    <a id="addTaskBtn"
       class="btn-floating btn-large teal lighten-1 btn-padding-fix">
        <img src="img/plus.png"/>
    </a>
</div>
<div class="card horizontal" id="addTaskMachineCard">
    <div class="card-content">
        <span class="card-title">添加任务机器配置</span>
        <div class="table-content">
            <div class="row">
                <div class="input-field">
                    <input id="IP" type="text" class="validate">
                    <label for="IP">IP地址及端口</label>
                </div>
            </div>
        </div>
        <div class="card-action center">
            <a id="submit" class="waves-effect waves-light btn blue darken-1">添加</a>
            <a id="cancel" class="waves-effect waves-light btn blue darken-1">取消</a>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/task_machine.js"></script>
</body>
</html>
